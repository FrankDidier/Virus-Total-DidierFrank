{% extends "_base.html" %}

{% block content %}

<div class="starter-template">
  <hr><br>
  <h1>Please upload a file </h1>
  <br><br>
  <div>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <p><input type="file" name="file" accept=".txt"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
  </div>
</div>

{% endblock %}
